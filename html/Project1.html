<!DOCTYPE html>
<!--Formatação: Shift+Alt+F-->
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu primeiro projeto</title>
    <link rel="stylesheet" href="Project1.css" />         <!--Se comunicando com CSS-->
    <script defer src="Project1.js"></script>         <!--Se comunicando com JAVASCRIPT-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="tela">
      <div class="cabecalho">
        <h1>Exercícios</h1>
        <p class="horario">14:30</p>
      </div>

      <div class="exercicios">
        <div class="exercicio">
          <img src="Imagens/swim.svg" alt="ícone de natação" />
          <p class="atividade">Natação</p>
        </div>

        <div class="exercicio">
          <img src="Imagens\run.svg" alt="ícone de natação" />
          <p class="atividade">Corrida</p>
        </div>

        <div class="exercicio">
          <img src="Imagens\lift.svg" alt="ícone de natação" />
          <p class="atividade">Lift</p>
        </div>
      </div>

      <div class="cronometro">
        <div class="tempo">
          <p class = "minuto numero">00</p>
          <p>:</p>
          <p class = "segundo numero">00</p>
          <p>,</p>
          <p class = "centesimo numero">00</p>
        </div>
        <div class="botoes">

          <div class="botao close">
            <img src="Imagens\close.svg" alt="Icone de Fechar"/>
          </div>

          <div class="botao play">
            <img src="Imagens\play.svg" alt="Icone de Play" />
          </div>

          <div class="botao pause">
            <img src="Imagens\pause.svg" alt="Icone de Pause" />
          </div>
          
          
        </div>
          <p class="voltar">Voltar</p>
      </div>
    </div>
  </div>
  </body>
</html>
